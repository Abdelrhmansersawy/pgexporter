name: CI

on:
  push:
    branches:
    - main
    - coverall
  pull_request:
    branches:
    - main

  workflow_dispatch:

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install clang-format
        run: |
          sudo apt update -y
          sudo apt install -y lsb-release wget software-properties-common gnupg
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo gpg --dearmor -o /usr/share/keyrings/llvm-snapshot.gpg
          echo "deb [signed-by=/usr/share/keyrings/llvm-snapshot.gpg] http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-21 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt update -y
          sudo apt remove -y clang-format 2>/dev/null || true
          sudo apt install -y clang-format-21
          sudo ln -sf /usr/bin/clang-format-21 /usr/bin/clang-format

      - name: Check code formatting
        run: |
          ./clang-format.sh
          if ! git diff --quiet; then
            git diff
            echo ""
            echo "Please run './clang-format.sh' and commit the changes. Note, that clang-format 21+ is required"
            exit 1
          fi

  contrib-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y python3 python3-pip
          pip3 install --break-system-packages pyyaml

      - name: Check contrib file drift
        run: |
          python3 scripts/generate_contrib.py \
            --internal-h src/include/internal.h \
            --check
        working-directory: /home/runner/work/pgexporter/pgexporter/

  build-ubuntu:
    needs: [format-check, contrib-check]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [Debug, Release]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y \
            git gcc cmake make libev-dev openssl libssl-dev systemd libsystemd-dev \
            libyaml-dev python3-docutils libatomic1 zlib1g zlib1g-dev \
            libzstd-dev liblz4-dev bzip2 libbz2-dev pandoc texlive-base \
            texlive-latex-recommended texlive-fonts-recommended texlive-extra-utils \
            texlive-xetex texlive-fonts-extra wget graphviz doxygen \
            check curl \
            gcovr

      - name: Install LLVM/Clang Toolchain
        run: |
          sudo apt update -y
          sudo apt install -y lsb-release wget software-properties-common gnupg
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo gpg --dearmor -o /usr/share/keyrings/llvm-snapshot.gpg
          echo "deb [signed-by=/usr/share/keyrings/llvm-snapshot.gpg] http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-21 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt update -y
          sudo apt install -y clang-21 clang-tools-21 llvm-21
          
          # Create symlinks for the compiler
          sudo ln -sf /usr/bin/clang-21 /usr/bin/clang
          sudo ln -sf /usr/bin/clang++-21 /usr/bin/clang++
          
          # Create symlinks for coverage tools
          sudo ln -sf /usr/bin/llvm-cov-21 /usr/bin/llvm-cov
          sudo ln -sf /usr/bin/llvm-profdata-21 /usr/bin/llvm-profdata
      - name: Install PostgreSQL
        run: |
          sudo apt install curl ca-certificates
          sudo install -d /usr/share/postgresql-common/pgdg
          sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
          sudo sh -c 'echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          sudo apt update
          sudo apt install -y postgresql-17

      - name: Set Env Path Variable
        run: |
          echo "PATH=$PATH:/usr/lib/postgresql/17/bin" >> $GITHUB_ENV
          echo $PATH

      - name: Install Eisvogel template for Pandoc
        run: |
              wget https://github.com/Wandmalfarbe/pandoc-latex-template/releases/download/v3.3.0/Eisvogel-3.3.0.tar.gz
              tar -xzf Eisvogel-3.3.0.tar.gz
              mkdir -p ~/.local/share/pandoc/templates
              mv Eisvogel-3.3.0/eisvogel.latex ~/.local/share/pandoc/templates/

      - name: Build Project
        run: |
              mkdir build
              cd build
              if [ "${{ matrix.compiler }}" = "gcc" ]; then
                export CC=/usr/bin/gcc
              else
                export CC=/usr/bin/clang
              fi

              cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -Dcheck=ON ..
              make -j$(nproc)
        working-directory: /home/runner/work/pgexporter/pgexporter/

      - name: Run Tests
        run: |
          if [ "${{ matrix.compiler }}" = "clang" ] && [ "${{ matrix.build_type }}" = "Debug" ]; then
             export LLVM_PROFILE_FILE="/tmp/pgexporter-test/coverage/code-%p.profraw"
          fi
          if [ "${{ matrix.build_type }}" = "Debug" ]; then
            $(which bash) ./test/check.sh ci
          fi
        working-directory: /home/runner/work/pgexporter/pgexporter/

      - name: Report coverage summary
        if: matrix.compiler == 'clang' && matrix.build_type == 'Debug'
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat /tmp/pgexporter-test/coverage/coverage-report-*.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Generate LCOV for Coveralls
        if: matrix.compiler == 'clang' && matrix.build_type == 'Debug'
        working-directory: /home/runner/work/pgexporter/pgexporter/
        run: |
          set -x
          COVERAGE_DIR="/tmp/pgexporter-test/coverage"
          PROJECT_DIR="$(pwd)"
          BUILD_SRC="$PROJECT_DIR/build/src"

          echo "=== Full coverage dir contents ==="
          ls -laR $COVERAGE_DIR/ 2>/dev/null || echo "Coverage dir not found"

          echo "=== Search for profraw files ==="
          find /tmp -name "*.profraw" 2>/dev/null || echo "No profraw files under /tmp"

          echo "=== Search for profdata files ==="
          find /tmp -name "*.profdata" 2>/dev/null || echo "No profdata files under /tmp"

          echo "=== Build src contents ==="
          ls -la $BUILD_SRC/ 2>/dev/null || echo "Build src dir not found"
          ls -la $BUILD_SRC/pgexporter/ 2>/dev/null || echo "Build src/pgexporter subdir not found"

          # Find profdata - check if cleanup already created it
          PROFDATA=""
          if [ -f "$COVERAGE_DIR/coverage.profdata" ]; then
            PROFDATA="$COVERAGE_DIR/coverage.profdata"
            echo "Found existing profdata: $PROFDATA"
          else
            # Try to merge profraw files
            PROFRAW_COUNT=$(find /tmp -name "*.profraw" 2>/dev/null | wc -l)
            if [ "$PROFRAW_COUNT" -gt 0 ]; then
              echo "Found $PROFRAW_COUNT profraw files, merging..."
              mkdir -p $COVERAGE_DIR
              find /tmp -name "*.profraw" -exec llvm-profdata merge -sparse {} + -o $COVERAGE_DIR/coverage.profdata
              PROFDATA="$COVERAGE_DIR/coverage.profdata"
            else
              echo "ERROR: No profraw or profdata files found anywhere"
              exit 1
            fi
          fi

          # Find the .so file
          SO_PATH=$(find $BUILD_SRC -name "libpgexporter.so" -type f 2>/dev/null | head -1)
          if [ -z "$SO_PATH" ]; then
            echo "ERROR: Cannot find libpgexporter.so"
            find $PROJECT_DIR/build -type f -name "*.so" 2>/dev/null
            exit 1
          fi
          echo "Using SO: $SO_PATH"

          # Build object args for additional binaries
          BIN_DIR=$(dirname "$SO_PATH")
          OBJECTS=""
          for bin in pgexporter pgexporter-cli pgexporter-admin; do
            if [ -f "$BIN_DIR/$bin" ]; then
              OBJECTS="$OBJECTS --object=$BIN_DIR/$bin"
              echo "Adding object: $BIN_DIR/$bin"
            fi
          done

          echo "=== Running llvm-cov export ==="
          llvm-cov export "$SO_PATH" \
            --instr-profile="$PROFDATA" \
            --format=lcov \
            $OBJECTS \
            > "$COVERAGE_DIR/coverage.lcov" 2>"$COVERAGE_DIR/export-errors.log" || true

          echo "=== Export errors (if any) ==="
          cat "$COVERAGE_DIR/export-errors.log"

          echo "=== Fixing paths ==="
          sed -i "s|${PROJECT_DIR}/||g" "$COVERAGE_DIR/coverage.lcov"

          LCOV_LINES=$(wc -l < "$COVERAGE_DIR/coverage.lcov")
          echo "=== LCOV stats: $LCOV_LINES lines ==="
          head -30 "$COVERAGE_DIR/coverage.lcov"

          if [ "$LCOV_LINES" -lt 2 ]; then
            echo "WARNING: LCOV file appears empty"
          fi

      - name: Upload coverage to Coveralls
        if: matrix.compiler == 'clang' && matrix.build_type == 'Debug'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: /tmp/pgexporter-test/coverage/coverage.lcov
          format: lcov
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

      - name: Upload All Coverage Reports as Artifact
        if: matrix.compiler == 'clang' && matrix.build_type == 'Debug'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: /tmp/pgexporter-test/coverage
          retention-days: 90
          
      - name: Upload Build and Run Logs as Artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: logs-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: /tmp/pgexporter-test/log
          retention-days: 90

      - name: Upload Generated Documentation Artifact
        if: matrix.compiler == 'gcc' && matrix.build_type == 'Release'
        uses: actions/upload-artifact@v5
        with:
          name: generated-docs
          path: /home/runner/work/pgexporter/pgexporter/build/doc
          retention-days: 90

  build-macos:
    needs: [format-check]
    runs-on: macos-latest
    env:
      PGEXPORTER_ROOT: ${{ github.workspace }}
      BUILD_DIR: ${{ github.workspace }}/build
      POSTGRESQL_VERSION: "@17"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install dependencies
        run: |
          brew update
          brew install \
            libev \
            libyaml \
            docutils \
            check \
            postgresql${POSTGRESQL_VERSION} \
            curl
      - name: Add PostgreSQL to PATH
        run: |
          echo "$(brew --prefix postgresql${POSTGRESQL_VERSION})/bin" >> $GITHUB_PATH
      - name: Build with Clang
        run: |
          mkdir -p $BUILD_DIR
          cd $BUILD_DIR
          export CC=$(xcrun -find clang)
          cmake -DCMAKE_BUILD_TYPE=Debug -DDOCS=FALSE ..
          make -j$(sysctl -n hw.ncpu)

      - name: Show logs on failure
        if: failure()
        working-directory: ${{ env.BUILD_DIR }}
        run: |
          cat ./log/pgexporter.log || echo "pgexporter.log not found"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: macos-build-logs
          path: |
            ${{ env.BUILD_DIR }}/log/
            /tmp/*.log
          retention-days: 7

      - name: Upload Generated Documentation Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: macos-generated-docs
          path: ${{ env.BUILD_DIR }}/doc/
          retention-days: 7

  build-rpm:
    needs: [format-check, contrib-check]
    uses: ./.github/workflows/rpm-build.yml
